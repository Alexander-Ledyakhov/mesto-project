<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <img class="image profile__avatar" src="images/profile-avatar.jpg" alt="аватарка профиля"> 
      <div class="profile__info">
        <h1 class="block profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__button profile__button_size_little" type="button"></button>
        <p class="block profile__subtitle">Исследователь океана</p>
      </div>  
      <button class="button profile__button profile__button_size_big" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки мест">
      <article class="element">
        <img class="image element__mask-group" src="images/element-karachayevsk.jpg" alt="фотография Шоанинского храма">
        <div class="element__item-content">
          <h2 class="element__title block">Карачаевск</h2>
          <button class="button element__favorite-icon" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image element__mask-group" src="images/element-elbrus.jpg" alt="фотография горы Эльбрус">
        <div class="element__item-content">
          <h2 class="element__title block">Гора Эльбрус</h2>
          <button class="button element__favorite-icon" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image element__mask-group" src="images/element-dombay.jpg" alt="фотография горнолыжного комплекса Домбай">
        <div class="element__item-content">
          <h2 class="element__title block">Домбай</h2>
          <button class="button element__favorite-icon" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image element__mask-group" src="images/element-elbrus.jpg" alt="фотография горы Эльбрус">
        <div class="element__item-content">
          <h2 class="element__title block">Гора Эльбрус</h2>
          <button class="button element__favorite-icon" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image element__mask-group" src="images/element-dombay.jpg" alt="фотография горнолыжного комплекса Домбай">
        <div class="element__item-content">
          <h2 class="element__title block">Домбай</h2>
          <button class="button element__favorite-icon" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image element__mask-group" src="images/element-karachayevsk.jpg" alt="фотография Шоанинского храма">
        <div class="element__item-content">
          <h2 class="element__title block">Карачаево-Черкесия</h2>
          <button class="button element__favorite-icon" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-profile">
        <input class="popup__item popup__item_el_profile-title" type="text" value="Жак-Ив Кусто" name="profile-title">
        <input class="popup__item popup__item_el_profile-subtitle" type="text" value="Исследователь океана" name="profile-subtitle">
        <button class="button popup__button popup__button_duty_save" type="submit">Сохранить</button>
      </form>
      <button class="button popup__button popup__button_duty_close" type="button"></button>
    </div>
  </div>
  <script>
    let openModal = document.querySelector('.profile__button_size_little');
    let closeModal = document.querySelector('.popup__button_duty_close');
    let modal = document.getElementsByClassName('popup');
    openModal.addEventListener('click', function() {
      modal[0].style.display = 'block';
    })
    closeModal.addEventListener('click', function() {
      modal[0].style.display = 'none';
    })
  </script>
</body>
</html>
